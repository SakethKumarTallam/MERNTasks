<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - 5</title>
</head>
<body>
    <h1 style="color:blue" align="center">Registration Form</h1>
    <table border="1"
        cellspacing="0"
        align="center">
        <tr>
            <th>First Name </th>
            <td><input type="text" width="auto" size="100%"></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td><input type="text" size="100%"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="email" size="100%"></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password" size="100%"></td>
        </tr>
        <tr>
            <th>Re-enter Password</th>
            <td><input type="password" size="100%"></td>
        </tr>
        <tr>
            <th rowspan="2">Gender</th>
            <td><input type="radio">Male</td>
        </tr>
        <tr><td><input type="radio">Female</td></tr>
        <tr>
            <th>Age</th>
            <td><input type="text" size="100%"></td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td><input type="tel" size="100%"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><textarea rows="5" cols="82"></textarea></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input type="text" size="100%"></td>
        </tr>
        <tr>
            <th>Country</th>
            <td>
                <select >
                    <option value="none">Choose your Country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Russia">Russia</option>
                    <option value="Australia">Australia</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Languages Known</th>
            <td>
                <input type="checkbox">
                <label for="">English</label>
                <input type="checkbox">
                <label for="">Kannada</label>
                <input type="checkbox">
                <label for="">Hindi</label>
                <input type="checkbox">
                <label for="">Telugu</label>
            </td>
        </tr>
        <tr><td colspan="2"><input type="checkbox">
        Hereby I declare all the given details  are true</td>
        </tr>
        <tr>
            <td colspan="2" align="end">Login to <a href="http://ethnus.com">Ethnus</a> website</td>
        </tr>
    </table>
    <br>
    <div align="center"><input type="button" value="Register" ></div>
</body>
</html>
